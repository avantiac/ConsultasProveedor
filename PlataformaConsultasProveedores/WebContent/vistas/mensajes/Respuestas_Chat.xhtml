<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:dialog
	
	id="IDDialogRespuestas" header="#{msj['title.respuestas']}"
		widgetVar="WVDialogRespuestas" resizable="false"
		showEffect="fade" modal="true" width="1000" closable="false" dynamic="true">
	
	<p:panel id="IDPanelRespuestas" header="#{msj['header.respuestas']}"
			style="#{msj['p.panelGrande']} margin-top: 10pt;">
			<h:form id="IDFrespuestas">
				<center>
				
				<p:panelGrid >
			        
			        <p:row>
			        <p:column>
			        <p:outputLabel value="#{msj['usuarios.nombre']}" />
			        </p:column>
			        
			        <p:column>
			        <p:outputLabel value="#{beansRespuestaChat.respuestas.asignacion.usuario.usuario}" />
			        </p:column>
			        </p:row>
			        
			        <p:row>
			        <p:column>
			        <p:outputLabel value="#{msj['proyecto.nombre']}" />
			        </p:column>
			        
			        <p:column>
			        <p:outputLabel value="#{beansRespuestaChat.respuestas.asignacion.proyecto.nombre}"  />
			        </p:column>
			        </p:row>
			        
			         <p:row>
			        <p:column>
			        <p:outputLabel value="#{msj['chat.descripcion']}" />
			        </p:column>
			        
			        <p:column>
			        <p:inputTextarea rows="3" cols="33" value="#{beansRespuestaChat.respuestas.respuesta}" />
			        </p:column>
			        </p:row>
			        
			        
			        </p:panelGrid> 		
			        <p:panelGrid>					
					<p:row>
				    <p:column>
				    <p:commandButton value="#{msj['p.commanButton_Enviar']}"  actionListener="#{beansRespuestaChat.responderChat}"/>
					</p:column>
					 <p:column>
				    <p:button value="#{msj['p.commanButton_Retornar']}"/>
					</p:column>
					</p:row>
					</p:panelGrid> 
								
				</center>
			</h:form>
		</p:panel>
	
	</p:dialog>
	
</ui:composition>
