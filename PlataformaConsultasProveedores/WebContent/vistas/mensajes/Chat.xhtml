<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="./../commons/template.xhtml">
	<ui:define name="content">
		<p:panel id="IDPanel" header="#{msj['header.chat']}"
			style="#{msj['p.panelGrande']} margin-top: 10pt;">
			<h:form id="IDFchat">
				<center>
				
	                			
					<p:panelGrid>					
					<p:row>
				    <p:column>
				    <p:commandButton value="#{msj['p.commanButton_Preguntar']}" onclick="PF('WVDialogVarPreguntas').show();" />
					</p:column>
					 <p:column>
				    <p:commandButton value="#{msj['p.commanButton_Responder']}" onclick="PF('WVDialogRespuestas').show();" />
					</p:column>
					</p:row>
					
					<p:row>
					<p:row>
			        <p:column>
			        <p:outputLabel value="#{msj['proyecto.nombre']}" />
			        </p:column>
					
					<p:selectOneMenu>
					</p:selectOneMenu>
					</p:row>
					</p:panelGrid> 
							
				<p:dataTable var="tablachat" value="#{beansChat.listapreguntas}" >
                <p:column headerText="#{msj['chat.proyecto']}" >
                <h:outputText value="#{tablachat.proyecto}" />
                 </p:column>
                 
                 
                 <p:column headerText="#{msj['chat.nombre']}" >
                <h:outputText value="#{tablachat.asignacion.usuario.usuario}" />
                 </p:column>
                 
                 <p:column headerText="#{msj['chat.descripcion']}">
                 <h:outputText value="#{tablachat.pregunta}"  />
                 </p:column>
                 
                  <p:column headerText="#{msj['chat.estado']}">
                 <h:outputText value="#{tablachat.estado}" />
                 </p:column>
                 
                 <p:column headerText="#{msj['chat.fecha']}">
                 <h:outputText value="#{tablachat.fecha_creacion}" />
                 </p:column>
                 
                 </p:dataTable>
						
				</center>
			</h:form>
		</p:panel>
		<ui:include src="Preguntas_Chat.xhtml" /> 
		<ui:include src="Respuestas_Chat.xhtml" />
	</ui:define>
	
		

</ui:composition>
