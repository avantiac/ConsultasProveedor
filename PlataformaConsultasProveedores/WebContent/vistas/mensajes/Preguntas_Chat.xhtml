<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="IDDialogPreguntas" header="#{msj['title.preguntas']}"
		widgetVar="WVDialogVarPreguntas" resizable="false"
		showEffect="fade" modal="true" width="1000" closable="false" dynamic="true">
	<p:panel id="IDPanelpreguntar" header="#{msj['header.preguntas']}"
			style="#{msj['p.panelGrande']} margin-top: 10pt;">
			<h:form id="IDFpreguntar">
				<center>
				<p:panelGrid >
			        			        
			        <p:row>
			        <p:column>
			        <p:outputLabel value="#{msj['proyecto.nombre']}" />
			        </p:column>
			        
			        <p:column>
	                <p:selectOneMenu 	id="IDSelOneMnuIdProyectos" 
	                					value="#{beansPreguntasChat.idProyecto}"
			        					style="#{msj['p.selectOneMenu_width_mediano']}">
			        
			        <p:ajax 	listener="#{beansPreguntasChat.listaUsuarios}" 
			        			update="IDSelOneMnuIdUsuario" />
			       
	                <f:selectItem 	itemLabel="#{msj['f.selectItem']}" 
	                				itemValue="0"  />
	                
	                <f:selectItems 	value="#{beansPreguntasChat.proyectos}"
				                    var="VSelItemsProyectos"
				                    itemLabel="#{VSelItemsProyectos.proyecto.nombre}"
				                    itemValue="#{VSelItemsProyectos.proyecto.id}" />
                    
	                </p:selectOneMenu>		    
			        </p:column>
			        </p:row> 
			        
			        <p:row>
			        <p:column>
			        <p:outputLabel value="#{msj['usuarios.nombre']}" />
			        </p:column>
			        
			        <p:column>
			        <p:selectOneMenu 	id="IDSelOneMnuIdUsuario" 
			        					value="#{beansPreguntasChat.paraPreguntar}"
			        					style="#{msj['p.selectOneMenu_width_mediano']}"  >
			        
			        <f:selectItem 		itemLabel="#{msj['f.selectItem']}" 
			        					itemValue="0" />
			        
			         <f:selectItems 	value="#{beansPreguntasChat.usuariosResponder}"
					                    var="VSelItemsProyectos"
					                    itemLabel="#{VSelItemsProyectos.usuario.usuario}"
					                    itemValue="#{VSelItemsProyectos}" />
			        
			        </p:selectOneMenu>
			        </p:column>
			        </p:row>
			        
			         <p:row>
			        <p:column>
			        <p:outputLabel value="#{msj['chat.descripcion']}" />
			        </p:column>
			        
			        <p:column>
			        <p:inputTextarea rows="3" cols="33"  value="#{beansPreguntasChat.preguntas.pregunta}" />
			        </p:column>
			        </p:row>
			        
			       </p:panelGrid> 		
			        <p:panelGrid>					
					<p:row>
				    <p:column>
				    <p:commandButton 	value="#{msj['p.commanButton_PreguntarDialogo']}" 
				    					actionListener="#{beansPreguntasChat.realizarPregunta}"/>
					</p:column>
					 <p:column>
				    <p:button value="#{msj['p.commanButton_Retornar']}"/>
					</p:column>
					</p:row>
					</p:panelGrid> 
							
				</center>
			</h:form>
		</p:panel>
	</p:dialog>
</ui:composition>
