<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="./../commons/template.xhtml">
	<ui:define name="content">
		<p:panel id="IDPanel" header="#{msj['header.asignar.proyecto']}"
			style="#{msj['p.panelGrande']} margin-top: 10pt;">
			<h:form id="IDFasignarproyecto">
				<center>
				
				<p:panelGrid >
			             
			        <p:row>
			        <p:column>
			        <p:outputLabel value="#{msj['usuarios.nombre']}" />
			        </p:column>
			        
			        <p:column>
			        <p:selectOneMenu id="IDSelOneMnuIdUsuarios"
			         value="#{beansAsignarProyecto.idUsuario}"  
			         style="#{msj['p.selectOneMenu_width_mediano']}">
			         
			         <f:selectItem itemLabel="#{msj['f.selectItem']}" itemValue="" />
			         
			
			          <f:selectItems value="#{beansAsignarProyecto.litarUsuarios}"
                    var="VSelItemsUsuarios"
                    itemLabel="#{VSelItemsUsuarios.usuario}"
                    itemValue="#{VSelItemsUsuarios.id}" />
		            
			        </p:selectOneMenu   >
			        </p:column>
			        </p:row>
			        
			        <p:row>
			        <p:column>
			        <p:outputLabel value="#{msj['proyecto.nombre']}" />
			        </p:column>
			        
			        <p:column>
			        <p:selectOneMenu id="IDSelOneMnuIdPoryectos" 
			        value="#{beansAsignarProyecto.idProyecto}"
			        style="#{msj['p.selectOneMenu_width_mediano']}">
			        
			        <f:selectItem itemLabel="#{msj['f.selectItem']}" itemValue="" />
			        
			        <f:selectItems value="#{beansAsignarProyecto.litarProyectos}"
                    var="VSelItemsAsignarProyecto"
                    itemLabel="#{VSelItemsAsignarProyecto.nombre}"
                    itemValue="#{VSelItemsAsignarProyecto.id}" />
		            
			        </p:selectOneMenu>
			        </p:column>
			        </p:row>
			        </p:panelGrid>
			        			         		
			        <p:panelGrid>					
					<p:row>
				    <p:column>
				    <p:commandButton value="#{msj['p.commanButton_Guardar']}" actionListener="#{beansAsignarProyecto.ejecutarProceso}"/>
					</p:column>
					
	                <p:column>
				    <p:commandButton value="#{msj['p.commanButton_Cancelar']}" actionListener="#{beansAsignarProyecto.cancelar}"/>
					</p:column>
					
					
	                <p:column>
				    <p:commandButton value="#{msj['p.commanButton_Eliminar']}" actionListener="#{beansAsignarProyecto.eliminarAsignacionProyecto}"/>
					</p:column>
					
					</p:row>
					</p:panelGrid> 
							
				<p:dataTable var="tablaAsignar" value="#{beansAsignarProyecto.litasAsigProy}"  selectionMode="single"	selection="#{beansAsignarProyecto.selectAsignar}" rowKey="#{tablaAsignar.id}" > 
                
                <p:ajax event="rowSelect" listener="#{beansAsignarProyecto.onRowSelect}" />
                 <p:column headerText="#{msj['usuarios.nombre']}">
                 <h:outputText value="#{tablaAsignar.usuario.usuario}" />
                 </p:column>
 
                 <p:column headerText="#{msj['proyecto.nombre']}">
                 <h:outputText value="#{tablaAsignar.proyecto.nombre}"  />
                 </p:column>
 
                 <p:column headerText="#{msj['chat.fecha']}">
                 <h:outputText value="#{tablaAsignar.fecha_cracion}" />
                 </p:column>
                                  
                 </p:dataTable>
					
											
				</center>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
