<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="./../commons/template.xhtml">
	<ui:define name="content">
		<p:panel id="IDPanel" header="#{msj['header.asignar.proyecto']}"
			style="#{msj['p.panelGrande']} margin-top: 10pt;">
			<h:form id="IDFindex">
				<center>
				
				<p:panelGrid >
			             
			        <p:row>
			        <p:column>
			        <p:outputLabel value="#{msj['usuarios.nombre']}" />
			        </p:column>
			        
			        <p:column>
			        <p:selectOneMenu value="#{beansAsignarProyecto.asignarproyecto.usuario}">
		            
			        </p:selectOneMenu>
			        </p:column>
			        </p:row>
			        
			        <p:row>
			        <p:column>
			        <p:outputLabel value="#{msj['proyecto.nombre']}" />
			        </p:column>
			        
			        <p:column>
			        <p:selectOneMenu value="#{beansAsignarProyecto.asignarproyecto.usuario}">
		            
			        </p:selectOneMenu>
			        </p:column>
			        </p:row>
			        </p:panelGrid>
			        			         		
			        <p:panelGrid>					
					<p:row>
				    <p:column>
				    <p:commandButton value="#{msj['p.commanButton_Guardar']}" actionListener="#{beansAsignarProyecto.asignarProyecto}"/>
					</p:column>
					
	                <p:column>
				    <p:commandButton value="#{msj['p.commanButton_Actualizar']}" actionListener="#{beansAsignarProyecto.actualizarAsignacionProyecto}"/>
					</p:column>
					
					
	                <p:column>
				    <p:commandButton value="#{msj['p.commanButton_Eliminar']}" actionListener="#{beansAsignarProyecto.eliminarAsignacionProyecto}"/>
					</p:column>
					
					</p:row>
					</p:panelGrid> 
							
				<p:dataTable var="Nombre" value=""> 
                 <p:column headerText="#{msj['usuarios.nombre']}">
                 <h:outputText value="" />
                 </p:column>
 
                 <p:column headerText="#{msj['proyecto.nombre']}">
                 <h:outputText value="" />
                 </p:column>
 
                 <p:column headerText="#{msj['chat.fecha']}">
                 <h:outputText value="" />
                 </p:column>
                                  
                 </p:dataTable>
					
											
				</center>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
