<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="./../commons/template.xhtml">
	<ui:define name="content">
		<p:panel id="IDPanel" header="#{msj['header.proyectos']}"
			style="#{msj['p.panelGrande']} margin-top: 10pt;">
			<h:form id="IDFProyectos">
				<center>
				
				<p:panelGrid >
			        
			        <p:row>
			        <p:column>
			        <p:outputLabel value="#{msj['proyecto.nombre']}" />
			        </p:column>
			        
			        <p:column>
			        <p:inputText value="#{beansRegistrarProyecto.proyecto.nombre}"/>
			        </p:column>
			        </p:row>
			        
			         <p:row>
			        <p:column>
			        <p:outputLabel value="#{msj['proyecto.descripcion']}" />
			        </p:column>
			        
			        <p:column>
			        <p:inputTextarea rows="3" cols="33" value="#{beansRegistrarProyecto.proyecto.descripcion}" />
			        </p:column>
			        </p:row>
			        
			         <p:row>
			        <p:column>
			        <p:outputLabel value="#{msj['proyecto.estado']}" />
			        </p:column>
			        
			        <p:column>
			        <p:selectBooleanCheckbox value= "#{beansRegistrarProyecto.proyecto.estado}"/>        
			        </p:column>
			        </p:row>
			        
			        </p:panelGrid> 		
			        <p:panelGrid>					
					<p:row>
				    <p:column>
				    <p:commandButton value="#{msj['p.commanButton_Guardar']}" actionListener="#{beansRegistrarProyecto.ejecutarProceso}"/>
					</p:column>
					 <p:column>
				    <p:commandButton value="#{msj['p.commanButton_Cancelar']}" actionListener="#{beansRegistrarProyecto.cancelar}"/>
					</p:column>
					
					<p:column>
				    <p:commandButton value="#{msj['p.commanButton_Eliminar']}" actionListener="#{beansRegistrarProyecto.eliminarProyecto}"/>
					</p:column>
					
					</p:row>
					</p:panelGrid> 
							
				<p:dataTable var="tabproy" value="#{beansRegistrarProyecto.listarProyecto}" selectionMode="single"	selection="#{beansRegistrarProyecto.selectProyecto}" rowKey="#{tabproy.id}" >
                 
                 <p:ajax event="rowSelect" listener="#{beansRegistrarProyecto.onRowSelect}" /> 
                 <p:column headerText="#{msj['proyecto.nombre']}">
                 <h:outputText value="#{tabproy.nombre}" />
                 </p:column>
                 
                 <p:column headerText="#{msj['proyecto.descripcion']}">
                 <h:outputText value="#{tabproy.descripcion}" />
                 </p:column>
                 
                <p:column headerText="#{msj['proyecto.estado']}" >
                <h:outputText value="#{tabproy.estado}" />
                 </p:column>

                 </p:dataTable>
						
				</center>
			</h:form>
			
		</p:panel>
		
	</ui:define>
</ui:composition>
